apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: varnish-shield
  namespace: cdn
  labels:
    app: varnish-shield
    component: cdn
spec:
  selector:
    matchLabels:
      app: varnish-shield
  template:
    metadata:
      labels:
        app: varnish-shield
        component: cdn
    spec:
      priorityClassName: cdn-critical
      containers:
      - name: varnish
        image: varnish:7.5
        ports:
        - containerPort: 80
          name: http
        - containerPort: 8443
          name: https
        - containerPort: 6081
          name: admin
        args:
        - "-a"
        - ":80,:8443,PROXY"
        - "-T"
        - ":6081"
        - "-f"
        - "/etc/varnish/default.vcl"
        - "-s"
        - "malloc,4g"
        env:
        - name: VARNISH_SECRET_FILE
          value: "/etc/varnish/secret"
        resources:
          requests:
            cpu: "1000m"
            memory: 6Gi
          limits:
            cpu: "4000m"
            memory: 12Gi
        volumeMounts:
        - name: config
          mountPath: /etc/varnish
        - name: logs
          mountPath: /var/log/varnish
        livenessProbe:
          httpGet:
            path: /
            port: admin
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: admin
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: varnish-config
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: varnish-config
  namespace: cdn
data:
  default.vcl: |
    vcl 4.1;
    
    import directors;
    import std;
    
    # Backend definition pointing to origin
    backend origin {
        .host = "shaka-packager.media.svc.cluster.local";
        .port = "80";
        .probe = {
            .url = "/health";
            .interval = 5s;
            .timeout = 1s;
            .window = 5;
            .threshold = 3;
        }
        .connect_timeout = 1s;
        .first_byte_timeout = 10s;
        .between_bytes_timeout = 5s;
    }
    
    # Director for load balancing
    sub vcl_init {
        new vdir = directors.round_robin();
        vdir.add_backend(origin);
    }
    
    # Handle incoming requests
    sub vcl_recv {
        set req.backend_hint = vdir.backend();
        
        # Set custom headers
        set req.http.X-Forwarded-For = client.ip;
        set req.http.X-Forwarded-Proto = "https";
        
        # Purge handling
        if (req.method == "PURGE") {
            return (purge);
        }
        
        # Ban handling
        if (req.method == "BAN") {
            ban("obj.http.x-url ~ " + req.url);
            return (synth(200, "Banned"));
        }
        
        # Cache GET and HEAD requests
        if (req.method != "GET" && req.method != "HEAD") {
            return (pass);
        }
        
        # Don't cache auth requests
        if (req.http.Authorization) {
            return (pass);
        }
        
        return (hash);
    }
    
    # Hash key generation
    sub vcl_hash {
        hash_data(req.url);
        if (req.http.host) {
            hash_data(req.http.host);
        } else {
            hash_data(server.ip);
        }
        return (lookup);
    }
    
    # Backend response handling
    sub vcl_backend_response {
        # Set caching headers
        set beresp.ttl = 3600s;
        set beresp.grace = 1h;
        set beresp.keep = 24h;
        
        # Cache HLS/DASH segments aggressively
        if (bereq.url ~ "\.(m3u8|mpd|ts|m4s)") {
            set beresp.ttl = 24h;
            set beresp.http.Cache-Control = "public, max-age=86400";
        }
        
        # Don't cache errors
        if (beresp.status >= 400) {
            set beresp.uncacheable = true;
        }
        
        return (deliver);
    }
    
    # Deliver to client
    sub vcl_deliver {
        # Add cache status header
        if (obj.hits > 0) {
            set resp.http.X-Cache = "HIT";
        } else {
            set resp.http.X-Cache = "MISS";
        }
        
        set resp.http.X-Cache-Hits = obj.hits;
        
        return (deliver);
    }
    
    # Handle errors
    sub vcl_synth {
        set resp.http.Content-Type = "text/html; charset=utf-8";
        return (deliver);
    }
---
apiVersion: v1
kind: Service
metadata:
  name: varnish-shield
  namespace: cdn
spec:
  selector:
    app: varnish-shield
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: https
    port: 443
    targetPort: 8443
  type: ClusterIP

