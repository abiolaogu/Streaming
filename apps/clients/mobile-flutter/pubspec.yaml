name: streamverse
description: StreamVerse - Netflix-level streaming platform mobile app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9

  # Network & API
  http: ^1.1.2
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # Video Player
  video_player: ^2.8.1
  chewie: ^1.7.4
  better_player: ^0.0.83
  flutter_vlc_player: ^7.4.0

  # Authentication
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^5.0.0
  local_auth: ^2.1.8

  # UI Components
  cupertino_icons: ^1.0.6
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0

  # Media & Chromecast
  flutter_cast_video: ^1.1.0
  wakelock_plus: ^1.1.4
  screen_brightness: ^0.2.2+1

  # Download Manager
  flutter_downloader: ^1.11.5
  permission_handler: ^11.1.0

  # Notifications
  firebase_messaging: ^14.7.9
  flutter_local_notifications: ^16.3.0

  # Analytics
  firebase_analytics: ^10.7.4

  # Utilities
  intl: ^0.19.0
  timeago: ^3.6.0
  uuid: ^4.3.0
  connectivity_plus: ^5.0.2
  package_info_plus: ^5.0.1
  url_launcher: ^6.2.2
  share_plus: ^7.2.1

  # Image Picker
  image_picker: ^1.0.6

  # Sentry (Error Tracking)
  sentry_flutter: ^7.14.0

  # DRM
  flutter_inappwebview: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  retrofit_generator: ^8.0.6

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/lottie/

  fonts:
    - family: Netflix Sans
      fonts:
        - asset: assets/fonts/NetflixSans-Regular.ttf
        - asset: assets/fonts/NetflixSans-Bold.ttf
          weight: 700
