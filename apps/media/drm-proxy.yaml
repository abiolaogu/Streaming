apiVersion: apps/v1
kind: Deployment
metadata:
  name: drm-proxy
  namespace: media
  labels:
    app: drm-proxy
    component: drm
spec:
  replicas: 3
  selector:
    matchLabels:
      app: drm-proxy
  template:
    metadata:
      labels:
        app: drm-proxy
        component: drm
    spec:
      priorityClassName: media-critical
      containers:
      - name: proxy
        image: registry.${INFRA_REGISTRY}/streaming-platform/media/drm-proxy:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: WIDEVINE_SERVER
          valueFrom:
            secretKeyRef:
              name: drm-secrets
              key: widevine-url
        - name: PLAYREADY_SERVER
          valueFrom:
            secretKeyRef:
              name: drm-secrets
              key: playready-url
        - name: FAIRPLAY_CERT
          valueFrom:
            secretKeyRef:
              name: drm-secrets
              key: fairplay-cert
        resources:
          requests:
            cpu: "500m"
            memory: 1Gi
          limits:
            cpu: "2000m"
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: drm-proxy
  namespace: media
spec:
  selector:
    app: drm-proxy
  ports:
  - name: http
    port: 80
    targetPort: 8080
  type: ClusterIP

