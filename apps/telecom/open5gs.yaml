apiVersion: apps/v1
kind: Deployment
metadata:
  name: open5gs-amf
  namespace: telecom
  labels:
    app: open5gs
    component: amf
spec:
  replicas: 2
  selector:
    matchLabels:
      app: open5gs
      component: amf
  template:
    metadata:
      labels:
        app: open5gs
        component: amf
    spec:
      priorityClassName: telecom-critical
      containers:
      - name: amf
        image: openverso/open5gs:main-20241009.2
        ports:
        - containerPort: 38412
          name: sbi
        - containerPort: 29518
          name: n2
        env:
        - name: HOSTNAME
          value: "amf.open5gs.svc.cluster.local"
        resources:
          requests:
            cpu: "500m"
            memory: 1Gi
          limits:
            cpu: "2000m"
            memory: 4Gi
        volumeMounts:
        - name: config
          mountPath: /etc/open5gs
      volumes:
      - name: config
        configMap:
          name: open5gs-config
---
