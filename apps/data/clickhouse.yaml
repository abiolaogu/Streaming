apiVersion: v1
kind: Service
metadata:
  name: clickhouse-svc
  namespace: data
  labels:
    app: clickhouse
spec:
  clusterIP: None
  ports:
  - port: 9000
    targetPort: 9000
    name: native
  - port: 8123
    targetPort: 8123
    name: http
  selector:
    app: clickhouse
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: clickhouse
  namespace: data
  labels:
    app: clickhouse
spec:
  serviceName: clickhouse-svc
  replicas: 3
  selector:
    matchLabels:
      app: clickhouse
  template:
    metadata:
      labels:
        app: clickhouse
    spec:
      priorityClassName: data-critical
      containers:
      - name: clickhouse
        image: clickhouse/clickhouse-server:23.12-alpine
        ports:
        - containerPort: 9000
          name: native
        - containerPort: 8123
          name: http
        env:
        - name: CLICKHOUSE_DB
          value: streaming_platform
        - name: CLICKHOUSE_USER
          value: default
        - name: CLICKHOUSE_PASSWORD
          value: clickhouse_password
        resources:
          requests:
            cpu: "2000m"
            memory: 8Gi
          limits:
            cpu: "8000m"
            memory: 16Gi
        volumeMounts:
        - name: data
          mountPath: /var/lib/clickhouse
        - name: config
          mountPath: /etc/clickhouse-server/config.d
        livenessProbe:
          httpGet:
            path: /ping
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ping
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: clickhouse-config
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 500Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: clickhouse-config
  namespace: data
data:
  config.xml: |
    <?xml version="1.0"?>
    <clickhouse>
      <max_concurrent_queries>100</max_concurrent_queries>
      <max_memory_usage>10000000000</max_memory_usage>
      <keep_alive_timeout>3</keep_alive_timeout>
      <listen_host>::</listen_host>
      <http_port>8123</http_port>
      <tcp_port>9000</tcp_port>
      <mark_cache_size>5368709120</mark_cache_size>
      <uncompressed_cache_size>8589934592</uncompressed_cache_size>
      
      <storage_configuration>
        <disks>
          <default>
            <path>/var/lib/clickhouse/</path>
          </default>
        </disks>
      </storage_configuration>
    </clickhouse>
  init.sql: |
    CREATE DATABASE IF NOT EXISTS streaming_platform;
    
    USE streaming_platform;
    
    CREATE TABLE IF NOT EXISTS qoe_raw (
      timestamp DateTime64(3),
      video_id String,
      user_id String,
      session_id String,
      startup_time Float32,
      rebuffer_count UInt32,
      rebuffer_duration Float32,
      bitrate UInt32,
      codec String,
      resolution String,
      ip_address String,
      cdn_node String,
      region String
    ) ENGINE = MergeTree()
    PARTITION BY toYYYYMM(timestamp)
    ORDER BY (timestamp, video_id);
    
    CREATE MATERIALIZED VIEW IF NOT EXISTS qoe_1min_mv TO qoe_1min AS
      SELECT
        toStartOfMinute(timestamp) as minute,
        video_id,
        region,
        avg(startup_time) as avg_startup_time,
        avg(rebuffer_duration) as avg_rebuffer_duration,
        sum(rebuffer_count) as total_rebuffers,
        count(*) as session_count
      FROM qoe_raw
      GROUP BY minute, video_id, region;
    
    CREATE TABLE IF NOT EXISTS qoe_1min (
      minute DateTime,
      video_id String,
      region String,
      avg_startup_time Float32,
      avg_rebuffer_duration Float32,
      total_rebuffers UInt64,
      session_count UInt64
    ) ENGINE = SummingMergeTree()
    ORDER BY (minute, video_id, region);
    
    CREATE TABLE IF NOT EXISTS dora_metrics (
      timestamp DateTime,
      deployment_id String,
      lead_time Int32,
      deploy_frequency Int32,
      change_fail_rate Float32,
      mttr Float32,
      environment String
    ) ENGINE = MergeTree()
    PARTITION BY toYYYYMM(timestamp)
    ORDER BY (timestamp, deployment_id);

