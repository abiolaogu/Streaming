apiVersion: v1
kind: Namespace
metadata:
  name: media
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ome
  namespace: media
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ome
  template:
    metadata:
      labels:
        app: ome
    spec:
      containers:
      - name: ome
        image: airensoft/ovenmediaengine:latest
        ports:
        - containerPort: 1935
          name: rtmp
        - containerPort: 9999
          name: srt
          protocol: UDP
        - containerPort: 3333
          name: webrtc-signalling
        - containerPort: 8080
          name: llhls
        - containerPort: 8081
          name: dash
        - containerPort: 3478
          name: webrtc
          protocol: UDP
        volumeMounts:
        - name: ome-config
          mountPath: /opt/ovenmediaengine/bin/origin_conf/Server.xml
          subPath: Server.xml
        resources:
          requests:
            cpu: 2000m
            memory: 4Gi
          limits:
            cpu: 4000m
            memory: 8Gi
        livenessProbe:
          httpGet:
            path: /v1/stats/current
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /v1/stats/current
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: ome-config
        configMap:
          name: ome-config
---
apiVersion: v1
kind: Service
metadata:
  name: ome
  namespace: media
spec:
  type: LoadBalancer
  selector:
    app: ome
  ports:
  - port: 1935
    targetPort: 1935
    name: rtmp
  - port: 9999
    targetPort: 9999
    protocol: UDP
    name: srt
  - port: 3333
    targetPort: 3333
    name: webrtc-signalling
  - port: 8080
    targetPort: 8080
    name: llhls
  - port: 8081
    targetPort: 8081
    name: dash
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ome-config
  namespace: media
data:
  Server.xml: |
    # Server.xml content from infrastructure/ome/Server.xml
    # This will be mounted into the container

