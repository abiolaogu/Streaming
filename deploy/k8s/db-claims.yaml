apiVersion: dbaas.example.com/v1alpha1
kind: ServiceClaim
metadata:
  name: user-db
  namespace: streamverse
spec:
  tenantId: streamverse
  engine: mongodb
  version: 6.0.0
  region: lagos
  size:
    tier: production
    nodes: 3
    cpu: "2"
    memory: 4Gi
    storage: 50Gi
    replicas: 3
  backup:
    enabled: true
    schedule: "0 2 * * *"
---
