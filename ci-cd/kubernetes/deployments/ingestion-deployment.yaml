apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingestion-service
  namespace: streamverse-production
  labels:
    app: ingestion-service
    tier: ingestion
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ingestion-service
  template:
    metadata:
      labels:
        app: ingestion-service
        tier: ingestion
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: streamverse-sa
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: ingestion
          image: registry.streamverse.io/streamverse/ingestion-service:v1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8100
              protocol: TCP
            - name: rtmp
              containerPort: 1935
              protocol: TCP
            - name: srt
              containerPort: 9999
              protocol: UDP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: RUST_LOG
              value: "info"
            - name: MAX_CONCURRENT_STREAMS
              value: "10000"
            - name: STORAGE_ENDPOINT
              value: "http://minio:9000"
            - name: KAFKA_BROKERS
              value: "kafka:9092"
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: url
          resources:
            requests:
              cpu: "2000m"
              memory: "4Gi"
            limits:
              cpu: "4000m"
              memory: "8Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          volumeMounts:
            - name: buffer
              mountPath: /tmp/buffer
            - name: config
              mountPath: /etc/streamverse
      volumes:
        - name: buffer
          emptyDir:
            sizeLimit: 10Gi
        - name: config
          configMap:
            name: ingestion-config
      imagePullSecrets:
        - name: docker-registry-secret
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - ingestion-service
                topologyKey: kubernetes.io/hostname
      tolerations:
        - key: "dedicated"
          operator: "Equal"
          value: "streaming"
          effect: "NoSchedule"
