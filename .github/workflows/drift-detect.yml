name: Drift Detection

on:
  schedule:
    - cron: '0 2 * * *' # 2 AM UTC daily
  workflow_dispatch:

jobs:
  detect-drift:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.0
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Terraform Init
        working-directory: infra/terraform/aws
        run: terraform init
      
      - name: Check for drift
        working-directory: infra/terraform/aws
        run: |
          terraform plan -var-file=dev.tfvars -detailed-exitcode
        continue-on-error: true
        id: drift-check
      
      - name: Create issue if drift detected
        if: steps.drift-check.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Infrastructure Drift Detected',
              body: 'Terraform drift detected in dev environment. Please review and reconcile.',
              labels: ['alert', 'infrastructure']
            })
      
      - name: Reset GPU autoscaling to baseline
        run: |
          # Reset GPU node pools to min=0 if idle
          kubectl scale deployment ome-transcoder --replicas=0 -n media
          # Give time for eviction
          sleep 60
          # HPA will handle scale-down automatically

