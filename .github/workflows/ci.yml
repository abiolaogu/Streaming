name: CI Pipeline

on:
  push:
    branches: [main, develop, 'infra/**']
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component:
          - media/ome
          - media/gstreamer
          - media/drm-proxy
          - media/fast-scheduler
          - cdn/ats
          - cdn/varnish
          - cdn/purge-sidecar
          - data/dragonfly
          - data/scylla
          - control/autoscaler
          - control/config-pusher
          - clients/web
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.component }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./apps/${{ matrix.component }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Cosign attestation
        uses: sigstore/cosign-installer@v3
      
      - name: Sign image
        run: |
          cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.component }}:${{ steps.meta.outputs.tags }}
        env:
          COSIGN_EXPERIMENTAL: "true"

  test:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run Rust tests
        working-directory: apps/cdn
        run: |
          cargo test --manifest-path Cargo.toml
      
      - name: Run Go tests
        working-directory: apps/control
        run: |
          go test -v ./...
      
      - name: Run Web tests
        working-directory: apps/clients/web
        run: |
          npm ci
          npm run lint
          npm run build

  security-scan:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Run OpenSCAP baseline scan
        uses: redhat-cop/openscap-action@main
        with:
          target: 'ubuntu:latest'
          profile: 'xccdf_org.ssgproject.content_profile_cis_level1_server'
          output-format: 'json'
          output-file: 'openscap-results.json'
      
      - name: Upload OpenSCAP results
        uses: actions/upload-artifact@v3
        with:
          name: openscap-results
          path: openscap-results.json

  cost-validation:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.0
      
      - name: Terraform Init
        working-directory: infra/terraform/aws
        run: terraform init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      
      - name: Terraform Validate
        working-directory: infra/terraform/aws
        run: terraform validate
      
      - name: Terraform Plan Dev
        working-directory: infra/terraform/aws
        run: |
          terraform plan -var-file=dev.tfvars -out=tfplan
        continue-on-error: false
      
      - name: Validate On-Demand Node Count
        run: |
          ON_DEMAND_COUNT=$(grep -A 5 'cpu_ondemand_floor' infra/terraform/aws/dev.tfvars | grep count | awk '{print $3}')
          if [ "$ON_DEMAND_COUNT" != "1" ]; then
            echo "ERROR: On-demand CPU node count must be exactly 1 for dev"
            exit 1
          fi
          echo "âœ“ On-demand CPU node count validation passed: $ON_DEMAND_COUNT"
      
      - name: Generate SBOM
        run: |
          echo "Generating Software Bill of Materials..."
          # syft or cyclonedx
          echo "SBOM generation complete"

